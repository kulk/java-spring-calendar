<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        Calendar
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/calendar">Calendar</a>
        <a class="p-2 text-dark" href="/labels">Labels</a>
        <a class="p-2 text-dark" href="/accounts/logout/">Logout</a>
    </nav>
</div>

<div class="bd-example-container-body">


    <h5>Create new event</h5>
    <form action="#" th:action="@{create_event}" method="post" name="create-event-form">

        <table border="0">
            <tr>
                <th>Name:</th>
                <td><input type="text" name="event_name"></td>
            </tr>
            <tr>
                <th>Date:</th>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <th>Label:</th>
                <td>
                    <select name="label" id="id_label" multiple>
                        <option th:each="label : ${labels}" th:text="${label.labelName}" th:value="${label.labelId}"/>
                    </select>
                </td>
            </tr>
        </table>
        <button class="submitButton" type="submit">Submit</button>
    </form>
    <br>
    <table id="calendar">
        <tr>
            <th>January</th>
            <th>February</th>
            <th>March</th>
        </tr>
        <tr>

                    <div th:text="${event.name}"></div>
                    <div th:text="${event.eventDate}"></div>
                    <a th:href="@{/delete_event(id=${event.eventId})}">
                        <img src="img/bin_icon.png" width="18" height="18">
                    </a>
                    <span th:each="label : ${event.labels}" th:text="${label.labelName}" class="label"></span>
