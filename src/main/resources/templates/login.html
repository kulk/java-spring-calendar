<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Birthday Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        Birthday Calendar

    </h5>
    <nav class="my-2 my-md-0 mr-md-3">


        <a class="p-2 text-dark" href="/register/">Register</a>


    </nav>
</div>

<div class="bd-example-container-body">


    <form method="POST" action="#"  th:action="@{login}">
        <div class="holder">
            <table class="login_table">
                <tr>
                    <td><label for="id_username">e-mail:</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="username" id="id_username" required autofocus></td>
                </tr>
                <tr>
                    <td><label for="id_password">Password:</label></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" id="id_password" required></td>
                </tr>
                <tr>
                    <td><span th:text="${backend_error}" class="error"></span></td>
                </tr>
            </table>
            <br>
            <input class="btn btn-secondary" type="submit" value="login"/>

        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
