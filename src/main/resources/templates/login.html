<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Birthday Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        Birthday Calendar

    </h5>
    <nav class="my-2 my-md-0 mr-md-3">


        <a class="p-2 text-dark" href="/register/">Register</a>


    </nav>
</div>

<div class="bd-example-container-body">


    <form method="POST" action="#"  th:action="@{do_login}">
        <div class="holder">
            <table class="login_table">
                <tr>
                    <td><label for="id_username">e-mail:</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="username" id="id_username" required autofocus></td>
                </tr>
                <tr>
                    <td><label for="id_password">Password:</label></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" id="id_password" required></td>
                </tr>
                <tr>
                    <td><span th:text="${backend_error}" class="error"></span></td>
                </tr>
            </table>
            <br>
            <input class="btn btn-secondary" type="submit" value="login"/>

        </div>
    </form>

</div>
</body>
</html>
